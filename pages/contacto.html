    <!--TITTLE-->
    <title>Soter</title>
</head>
<body>
    <header id="header__secondary">
        <div class="navbar-container">
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid">
                  <a href="../index.html">
                    <img id="logo" src="../img/SOTER-LOGO-FINAL.png" alt="logo de soter">
                  </a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="offcanvas offcanvas-end bg-dark" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                    <div class="offcanvas-header">
                      <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menú</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Cerrar"></button>
                    </div>
                    <div class="offcanvas-body">
                      <div class="navbar-nav">
                        <a class="nav-link" aria-current="page" href="../index.html">HOME</a>
                        <a class="nav-link" href="#">CALENDARIO</a>
                        <a class="nav-link active" href="#">CONTACTO</a>
                        <a class="nav-link" href="../pages/nosotros.html">NOSOTROS</a>
                        <a class="nav-link" href="#">PERFIL</a>
                      </div>
                    </div>
                  </div>
                </div>
              </nav>
        </div>
    </header>

    <main class="contact">
        <form action="" method="post">
            <h1 class="contact-tittle">Consulta sobre el calendario deportivo</h1>
            <div class="center-div">
                <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" required>
        
            <label for="email">Correo electrónico</label>
            <input type="email" id="email" name="email" required>
        
            <label for="tipo">Tipo de consulta</label>
            <select id="tipo" name="tipo">
                <option value="partidos">Modificación de entrenamiento</option>
                <option value="equipos">Horarios de entrenamiento</option>
                <option value="entradas">Ser entrenador</option>
                <option value="otro">Otro</option>
            </select>
        
            <label for="mensaje">Mensaje</label>
            <textarea id="mensaje" name="mensaje" rows="4" required></textarea>
            </div>
            <div class="center-div">
                <button type="submit">Enviar consulta</button>
            </div>
        </form>
    </main>

    <footer>
        <div>
            <img class="logo-footer" src="../img/SOTER-LOGO-FINAL.png" alt="logo de soter">
        </div>
        <div>
            <h3 class="footer-tittles">Links útiles</h3>
            <ul>
                <li><a href="pages/contacto.html">CONTACTO</a></li>
                <li><a href="pages/nosotros.html">NOSOTROS</a></li>
                <li><a href="pages/perfil.html">PERFIL</a></li>
            </ul>
        </div>
        <div>
            <h3 class="footer-tittles">Nuestras redes</h3>
            <ul class="social-links">
                <li><a href="#"><img src="../img/instagram.png" alt="Instagram"></a></li>
                <li><a href="#"><img src="../img/x.png" alt="X"></a></li>
                <li><a href="#"><img src="../img/tiktok.png" alt="TikTok"></a></li>
                <li><a href="#"><img src="../img/facebook.png" alt="Facebook"></a></li>
            </ul>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
